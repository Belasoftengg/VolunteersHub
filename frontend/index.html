    <title>VolunteerHub</title>
    
    <!-- Force HTTPS redirect script for non-localhost environments -->
    <script>
      // Only redirect if not on localhost and not already on HTTPS
      if (
        window.location.hostname !== 'localhost' && 
        window.location.hostname !== '127.0.0.1' && 
        window.location.protocol !== 'https:'
      ) {
        // But allow disabling this with a query parameter for testing
        const urlParams = new URLSearchParams(window.location.search);
        if (!urlParams.has('allowHttp')) {
          window.location.href = 
            'https:' + window.location.href.substring(window.location.protocol.length);
        }
      }
    </script>
